learning_simple:
  path: 'learning/page/simple'
  defaults:
    _controller: '\Drupal\learning\Controller\LearningController::simple'
    _title: 'Simple Page'
  requirements:
    _permission: 'access learning content'

learning.config:
  path: '/learning/config'
  defaults:
    _form: '\Drupal\learning\Form\LearningSettingForm'
    _title: 'Learning Configuration'
  requirements:
    _permission: 'access learning configuration'

